<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <header>
    <div class="header-wrap">
      <a class="mainlogo" href="../../main/html/main_page.html">
        <img  src="../../headerimg/mainlogo.png" alt="">
      </a>
      <div class="header-wrap-btns">
        <div class="header-wrap-cart">
          <a href="#">
            <img class="cartlogo" src="../../headerimg/free-icon-add-to-cart-4357328.png" alt="">
          </a>
        </div>
        <a class="header-wrap-login" href="../../login_register/html/login.html">
            로그인/회원가입
        </a>
      </div>
    </div>
  </header>
  <nav>
    <div class="nav-wrap">
      <ul>
        <li class="nav-wrap-menu"><a href="#">정장</a></li>
        <li class="nav-wrap-menu"><a href="#">팬츠</a></li>
        <li class="nav-wrap-menu"><a href="#">재킷</a></li>
        <li class="nav-wrap-menu"><a href="#">니트</a></li>
        <li class="nav-wrap-menu"><a href="#">슈즈</a></li>
        <li class="nav-wrap-menu"><a href="#">언더웨어</a></li>
        <li class="nav-wrap-menu"><a href="#">액세서리</a></li>
      </ul>
    </div>
  </nav>
  <main>
    <!-- 로그인 제목 wrap -->
    <div class="login-title-wrap">
      <h1>로그인</h1>
    </div>
    <!-- 아이디 wrap / wrap 안에 아이디 제목 wrap과 입력칸 구분 -->
    <div class="login-id-wrap">
      <div class="login-id-title-wrap">
        <div class="login-id-title-id">아이디</div>
        <div class="login-id-title-ask"><a href="#">아이디를 잊었다면?</a></div>
      </div>
      <div class="login-id-input-wrap">
        <input type="text" placeholder="ID">
      </div>
    </div>
    <!-- 비밀번호 wrap / 아이디와 동일하게 -->
    <div class="login-pw-wrap">
      <div class="login-pw-title-wrap">
        <div class="login-pw-title-pw">비밀번호</div>
        <div class="login-pw-title-ask"><a href="#">비밀번호를 잊었다면?</a></div>
      </div>
      <div class="login-pw-input-wrap">
        <input type="password" placeholder="Password">
      </div>
    </div>
    <!-- 로그인 버튼 wrap -->
    <div class="login-loginbtn-wrap">
      <!-- 추후 버튼에 js 적용 -->
      <button>로그인</button>
    </div>
    <!-- 계정이 없다면? wrap -->
    <div class="login-askid-wrap">

    </div>
    <!-- 간편 로그인/회원가입 wrap 안에 간편 로그인/회원가입 버튼 -->
    <div class="login-askidbtn-wrap">

    </div>
    <!-- 홈 버튼은 position:absolute로 -->
  </main>
  <footer>
    <div class="footer-wrap">
    <div class="footer-info">
      <ul class="footer-info-list">
        <li><a href="#">회사소개</a></li>
        <li><a href="#">이용약관</a></li>
        <li><a href="#">개인정보처리방침</a></li>
      </ul>
    </div>
    <div class="footer-sup">
      <div class="footer-sup-detail">
        출처
        <br>     
        <a href="https://www.flaticon.com/kr/free-icons/-" title="장바구니에 추가 아이콘">
        장바구니에 추가 아이콘 제작자: surang - Flaticon
        </a>
      </div>
    </div>
  </div>
  </footer>
</body>
</html>
