<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/register.css">
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script src="../js/register.js"></script>
</head>
<body>
  <header>
    <div class="header-wrap">
      <a class="mainlogo" href="../../main/html/main_page.html">
        <img  src="../../headerimg/mainlogo.png" alt="">
      </a>
      <div class="header-wrap-btns">
        <div class="header-wrap-cart">
          <a href="#">
            <img class="cartlogo" src="../../headerimg/free-icon-add-to-cart-4357328.png" alt="">
          </a>
        </div>
        <a class="header-wrap-login" href="../../login_register/html/login.html">
            로그인/회원가입
        </a>
      </div>
    </div>
  </header>
  <nav>
    <div class="nav-wrap">
      <ul>
        <li class="nav-wrap-menu"><a href="#">정장</a></li>
        <li class="nav-wrap-menu"><a href="#">팬츠</a></li>
        <li class="nav-wrap-menu"><a href="#">재킷</a></li>
        <li class="nav-wrap-menu"><a href="#">니트</a></li>
        <li class="nav-wrap-menu"><a href="#">슈즈</a></li>
        <li class="nav-wrap-menu"><a href="#">언더웨어</a></li>
        <li class="nav-wrap-menu"><a href="#">액세서리</a></li>
      </ul>
    </div>
  </nav>
  <main>
    <!-- 회원가입 title -->
    <div class="regi-title-wrap">
      <h1>회원가입</h1>
    </div>
    <!-- 아이디 title/입력+중복검사/확인메시지 -->
    <div class="regi-id-wrap">
      <div class="regi-id-title">
        아이디(필수)
      </div>
      <div class="regi-id-input">
        <input type="text">
        <button>중복확인</button>
      </div>
      <span class="regi-id-msg">사용가능한 아이디입니다<div class=""></div></span>
    </div>
    <!-- 비밀번호 title/입력 -->
    <div class="regi-pw-wrap">
      <div class="regi-pw-title">
        비밀번호(필수)
      </div>
      <div class="regi-pw-input">
        <input type="password">
      </div>
    </div>
    <!-- 비밀번호확인 title/입력/확인메시지 -->
    <div class="regi-pwcheck-wrap">
      <div class="regi-pwcheck-title">
        비밀번호 확인(필수)
      </div>
      <div class="regi-pwcheck-input">
        <input type="password">
      </div>
      <span class="regi-pwcheck-msg">비밀번호가 일치합니다</span>
    </div>
    <!-- 이메일 title/입력+발송/인증번호입력+확인/확인메시지 -->
    <div class="regi-email-wrap">
      <div class="regi-email-title">
        이메일(필수)
      </div>
      <div class="regi-email-input">
        <input type="text">
        <button>인증번호 발송</button>
      </div>
      <div class="regi-email-code-input">
        <input type="text">
        <button>인증번호 확인</button>
      </div>
      <span class="regi-email-msg">인증 완료되었습니다</span>
    </div>
    <!-- 주소 title/우편번호+검색/상세주소 -->
    <div class="regi-address-wrap">
      <div class="regi-address-title">
        주소(필수)
      </div>
      <div class="regi-address-postalcode">
        <input type="text" class="regi-address-postalcode-input" placeholder="우편번호" disabled id="zonecode">
        <button type="button" onclick="daumPostCode()" id="searchbtn" value="우편번호 검색">
          우편번호 검색
        </button>
      </div>
      <input type="text" disabled id="roadAddress">
      <input type="text" placeholder="상세 주소" id="roadAddressDetail">
    </div>
    <!-- 연락처 title/입력 -->
    <div class="regi-phone-wrap">

    </div>
    <!-- 회원가입 버튼 -->
    <div class="regi-regibtn-wrap">

    </div>
    <!-- 홈버튼은 absolute -->
  </main>
  <footer>
    <div class="footer-wrap">
    <div class="footer-info">
      <ul class="footer-info-list">
        <li><a href="#">회사소개</a></li>
        <li><a href="#">이용약관</a></li>
        <li><a href="#">개인정보처리방침</a></li>
      </ul>
    </div>
    <div class="footer-sup">
      <div class="footer-sup-detail">
        출처
        <br>     
        <a href="https://www.flaticon.com/kr/free-icons/-" title="장바구니에 추가 아이콘">
        장바구니에 추가 아이콘 제작자: surang - Flaticon
        </a>
      </div>
    </div>
  </div>
  </footer>
</body>
</html>
